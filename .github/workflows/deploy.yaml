name: MEAN Stack CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and Push Backend Image
      run: |
        cd backend
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mean-backend:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/mean-backend:latest
    
    - name: Build and Push Frontend Image
      run: |
        cd frontend
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mean-frontend:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/mean-frontend:latest
    
    - name: Deploy to VM via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd ~/mean-app
          docker-compose pull
          docker-compose up -d --force-recreate
          docker image prune -f